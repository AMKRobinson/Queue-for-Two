        <h1>Queue for Two</h1>

  <!--user login fields-->
  <button type="submit" class="loginButton">Login</button>
  <button type="submit" class="signUpButton">Sign Up</button>
  <form class="userLoginForm">
    <fieldset>
      <label id="loginInName">
         User Name:
        <input type="text" name="name" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
        <label id="userPasswordExisting">
          Password:
          <input type="text" name="password" size="30" maxlength="100" placeholder="Enter Here">
        </label>
      <br />
        <button type="submit" class="loginButton2">Submit Login</button>
    </fieldset>
  </form>
  <!--User Sign Up Form-->
  <form class="userSignUpForm">
    <fieldset>
      <label id="signUpName">
         User Name:
        <input type="text" name="userName" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
      <label id="userName">
        Name:
        <input type="text" name="name" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
      <label id="userEmail">
        Email:
        <input type="text" name="email" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
        <label id="userPasswordCreate">
          Password:
          <input type="text" name="password" size="30" maxlength="100" placeholder="Enter Here">
        </label>
      <br />
        <button type="submit" class="signUpButton2">Sign Up</button>
    </fieldset>
  </form>

  <!--Find A Movie Form-->
  <form class="findAMovie">FIND A MOVIE
    <label id="findAMovieLabel">
       Movie Title:
      <input type="text" id="movieSearch" size="30" maxlength="100" value="">
    </label>
    <label>
      <button type="submit" id="searchMoviesButton">SEARCH</button>
    </label>
  </form>

  <!--icon-button-->
  <label>
    <button class="icon-button">HAMBURGER</button>
  </label>
