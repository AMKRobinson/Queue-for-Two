<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/state.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Handlebar Template for Search
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script type="text/x-handlebars-template" class="handlebarTemplate">
    <div class="movieDiv" id="{{id}}">
      <p><img class="posters" max-height="300px" src="https://image.tmdb.org/t/p/w500/{{poster_path}}">
      <br><h2>{{movieTitle}}{{showTitle}} ({{tvD movieDate}}{{tvD tvDate}})</h2></a>
      <br><h3>{{overview}}</h3></p>
    </div>
  </script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">

      <div class="mainTitle">
        <h1>Queue for Two</h1>

      <div class="one-half column" style="margin-top: 25%">
        <h4>Queue for Two</h4>
      </div>
    </div>
  </div>
  <!--user login fields-->
  <button type="submit" class="loginButton">Login</button>
  <button type="submit" class="signUpButton">Sign Up</button>
  <form class="userLoginForm">
    <fieldset>
      <label id="loginInName">
         User Name:
        <input type="text" name="name" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
        <label id="userPasswordExisting">
          Password:
          <input type="text" name="password" size="30" maxlength="100" placeholder="Enter Here">
        </label>
      <br />
        <button type="submit" class="loginButton2">Submit Login</button>
    </fieldset>
  </form>
  <!--User Sign Up Form-->
  <form class="userSignUpForm">
    <fieldset>
      <label id="signUpName">
         User Name:
        <input type="text" name="userName" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
      <label id="userName">
        Name:
        <input type="text" name="name" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
      <label id="userEmail">
        Email:
        <input type="text" name="email" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
        <label id="userPasswordCreate">
          Password:
          <input type="text" name="password" size="30" maxlength="100" placeholder="Enter Here">
        </label>
      <br />
        <button type="submit" class="signUpButton2">Sign Up</button>
    </fieldset>
  </form>

  <!--Find A Movie Form-->
  <form class="findAMovie">FIND A MOVIE
    <label id="findAMovieLabel">
       Movie Title:
      <input type="text" id="movieSearch" size="30" maxlength="100" value="">
    </label>
    <label>
      <input type="submit" id="searchMoviesButton"></input>
    </label>
  </form>

  <div id ="out"></div>

  <!-- vendor scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- local scripts -->
  <script src="api.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
