<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/state.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
          <a href="/article/{{article_id}}" class="read-on">Read on &rarr;</a>
      </article>
  </script>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Queue for Two</h4>
      </div>
    </div>
  </div>
  <!--user login fields-->
  <button type="submit" class="loginButton">Login</button>
  <button type="submit" class="signUpButton">Sign Up</button>
  <form class="userLoginForm">
    <fieldset>
      <label id="loginInName">
         User Name:
        <input type="text" name="name" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
        <label id="userPasswordExisting">
          Password:
          <input type="text" name="password" size="30" maxlength="100" placeholder="Enter Here">
        </label>
      <br />
        <button type="submit" class="loginButton2">Submit Login</button>
    </fieldset>
  </form>
  <!--User Sign Up Form-->
  <form class="userSignUpForm">
    <fieldset>
      <label id="signUpName">
         User Name:
        <input type="text" name="userName" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
      <label id="userName">
        Name:
        <input type="text" name="name" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
      <label id="userEmail">
        Email:
        <input type="text" name="email" size="30" maxlength="100" placeholder="Enter Here">
      </label>
      <br />
        <label id="userPasswordCreate">
          Password:
          <input type="text" name="password" size="30" maxlength="100" placeholder="Enter Here">
        </label>
      <br />
        <button type="submit" class="signUpButton2">Sign Up</button>
    </fieldset>
  </form>
  <!-- vendor scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- local scripts -->
  <script src="scripts/app.js" type="text/javascript"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
